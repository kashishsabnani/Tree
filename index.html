<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
    body{
        font-family:arial;
    }
    #container{
        background-color: rgb(176, 226, 226);
        width: 700px;
        margin:5px;
        display: grid;
        grid-template-rows:150px 150px 150px 150px 150px;
        grid-template-columns: repeat(2,5fr);
        grid-gap: 20px;
    }
    #item2{
        background-color:red ;
        background-image: url(apple.jpg);
        font-weight: bolder;
        font-size: xx-large;
    }
    #item3{
        background-color:yellow;
        background-image: url(mango3.jpg);
        font-weight: bolder;
        font-size: xx-large;
       
    }
    #item4{
        background-color:rgb(241, 241, 155) ;
        background-image:url(banana2.jpg);
        font-weight: bolder;
        font-size: xx-large;
    }
    #item5{
        background-color:lightsalmon;
        background-image: url(litchi.jpg);
        font-weight: bolder;
        font-size: xx-large;
    }
    #item6{
        background-color:plum ;
        background-image: url(plum.jpg);
        font-weight: bolder;
        font-size: xx-large;
    }
    #item7{
        background-color:peachpuff ;
        background-image: url(peach.jpg);
        font-weight: bolder;
        font-size: xx-large;
    }


    </style>
</head>
<body>
   <h1>
    FRUITS
   </h1>
   <div id="container">
   <div id="item2">APPLE</div>
   <div id="item3">MANGO</div>
   <div id="item4">BANANA</div>
   <div id="item5">LITCHI</div>
   <div id="item6">PLUM</div>
   <div id="item7">PEACH</div>
   </div>
</body>
</html>
